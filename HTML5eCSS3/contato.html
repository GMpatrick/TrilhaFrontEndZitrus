<HTML lang="pt-br">

        <meta charset="UTF-8"> <!-- Dicionario que estamos usando-->

        <link rel="stylesheet" href="style.css"><!--logação com o css da pagina-->
    </head>

    <body>
        <header> <!--Cabeçalho do nosso conteudo-->
            <div class="caixa">
                <h1>
                   <img src="C:\Users\Patrickk\Documents\Proejtos\VScode\TrilhaFrontEndZitrus\HTML5eCSS3\imagemProdutos\logo.png"
                   alt="Logo da Barbearia alura">
                </h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <p>
                <form>
                    <label for="nomesobrenome"> Nome e sobrenome </label> 
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail.com">
                 

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" placeholder="(00) 00000-0000">
                    
                    <label for="mensagem">Mensagem</label>
                    <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
                    
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                            Email</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">
                            Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp" checked>
                            WhatsApp</label>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Qual horario prefere ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fieldset>
                    

                    <label class="checkbox"><input type="checkbox" id="" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar  formulario" class="enviar">

               </form>

               <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                   </tr>
                </thead>
                   
                <tbody>
                    <tr>
                        <td>Segunda </td>
                        <td> 8 ~ 20hrs</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8 ~ 20hrs</td>
                   </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8 ~ 20hrs</td>
                    </tr>
                </tbody>
               </table>
            </p>
        </main>
